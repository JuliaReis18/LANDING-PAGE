<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Conta - TwoWheels Tribe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>

<div id="excluir_usuario">
    <h2>Excluir Conta</h2>
    
    <p>Tem certeza que deseja excluir sua conta? Esta ação é irreversível.</p>
    
    <form action="{{ url_for('excluir_usuario') }}" method="post">
        <input type="submit" value="Excluir Conta">
    </form>

    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</div>

</body>
</html>
